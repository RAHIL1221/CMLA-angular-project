<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Banner Display</title>
    <style>
        .banner-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }
        .banner-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .file-input {
            margin: 20px 0;
            padding: 10px 15px;
            background: #f0f0f0;
            border-radius: 4px;
            display: inline-block;
        }
        .instructions {
            margin: 10px 0;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <h1>Image Banner Display</h1>
        <p class="instructions">Choose an image file to display in banner format</p>
        
        <div class="file-input">
            <input type="file" id="imageUpload" accept="image/*">
        </div>
        
        <div id="bannerPreview">
            <img id="bannerImage" class="banner-image" alt="Banner preview">
        </div>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const bannerImage = document.getElementById('bannerImage');
                    bannerImage.src = e.target.result;
                    bannerImage.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
