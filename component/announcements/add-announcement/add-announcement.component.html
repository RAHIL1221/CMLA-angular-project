<form (ngSubmit)="addAnnounce()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="announce.title" required >
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="announce.description" required></textarea>
  </div>
  <div>
    <label for="followLink">Follow Link:</label>
    <input type="url" id="followLink" name="followLink" [(ngModel)]="announce.follow_link" required>
  </div>
  <div>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" [(ngModel)]="announce.start_date" required>
  </div>
  <div>
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" [(ngModel)]="announce.end_date" required>
  </div>
  <button type="submit">Submit</button>
</form>
