<form (ngSubmit)="updateEvent()">
    <div>
      <label for="title">Title:</label>
      <input type="text" value="{{updatefEvent?.title}}" id="title" name="title" [(ngModel)]="formEvent.title" required >
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" value="{{updatefEvent?.description}}" name="description" [(ngModel)]="formEvent.description" required></textarea>
    </div>
    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="{{updatefEvent?.date}}" [(ngModel)]="formEvent.date" required>
    </div>
    <div>
      <label for="time">Time:</label>
      <input type="text" id="time" name="time" value="{{updatefEvent?.time}}" [(ngModel)]="formEvent.time" required>
    </div>
    <div>
      <input type="file" id="img" name="img"  (change)="onFileSelected($event)" required>
      <div class="img" *ngIf="updatefEvent?.banner_image" >
      <img [src]="imgUrl||updatefEvent?.banner_image" alt="picture"     class="img-thumbnail"
      style="max-width: 300px; max-height: 200px;">
    </div>
    </div>
    <div>
      <label for="url-path">Time:</label>
      <input type="text" id="url-path" value="{{updatefEvent?.url_path}}" name="url-path" [(ngModel)]="formEvent.url_path" required>
    </div>
    <div>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" value="{{updatefEvent?.location}}" [(ngModel)]="formEvent.location" required>
    </div>
    <button type="submit">Submit</button>
  </form>
