<form (ngSubmit)="addEvent()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="fEvent.title" required >
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="fEvent.description" required></textarea>
    </div>
    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="fEvent.date" required>
    </div>
    <div>
      <label for="time">Time:</label>
      <input type="text" id="time" name="time" [(ngModel)]="fEvent.time" required>
    </div>
    <div>
      <input type="file" id="img" name="img" (change)="onFileSelected($event)" required>
      <div class="img" *ngIf="fEvent.image" >
      <img [src]="imgUrl" alt="picture"     class="img-thumbnail"
      style="max-width: 300px; max-height: 200px;">
    </div>
    </div>
    <div>
      <label for="url-path">Time:</label>
      <input type="text" id="url-path" name="url-path" [(ngModel)]="fEvent.url_path" required>
    </div>
    <div>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" [(ngModel)]="fEvent.location" required>
    </div>
    <button type="submit">Submit</button>
  </form>
