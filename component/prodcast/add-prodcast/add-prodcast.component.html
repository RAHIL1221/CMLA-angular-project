<form (ngSubmit)="addProdcast()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="prodcast.name" required >
    </div>
    <div>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" [(ngModel)]="prodcast.author" required >
      </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="prodcast.description" required></textarea>
    </div>
    <div>
        <label for="small-description">Small Description:</label>
        <input type="url" id="small-description" name="small-description" [(ngModel)]="prodcast.small_description" required>
      </div>
      <div>
          <div>
            <label for="audio-link">Audio Link:</label>
            <input type="url" id="audio-link" name="audio-link" [(ngModel)]="prodcast.audio_link" required>
          </div>
        <label for="banner_image" class="form-label">Banner Image</label>
        <input 
          type="file" 
          id="banner_image" 
          name="banner_image" 
          (change)="onFileSelected($event)" 
          accept="image/*"
          required
          class="form-control"
        >
        <small class="form-text text-muted">Only image files (JPEG, PNG, etc.)</small>
      </div>
      <div *ngIf="prodcast.banner_image" class="image-preview mt-2">
        <img 
          [src]="prodcast.banner_image" 
          alt="Banner Preview" 
          class="img-thumbnail"
          style="max-width: 300px; max-height: 200px;"
        >
        <button 
          type="button" 
          class="btn btn-sm btn-outline-danger mt-2"
          (click)="prodcast.banner_image = ''; selectedFile = null"
        >
          Remove Image
        </button>
      </div>
   
    <button type="submit">Submit</button>
  </form>
